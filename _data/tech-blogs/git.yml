-   layout: Git
    title: Git Basics
    detail: 'You can get a Git project using two main approaches.
             The first takes an existing project or directory and imports it into Git.
             The second clones an existing Git repository from another server.'
    link: 
    img:
    heading: 'Initializing a Repository in an Existing Directory'
    code: 'If you’re starting to track an existing project in Git, you need to go to the project’s directory and type:</br>
            $ git init</br>
            Now if you want to start version control Add files to git using </br>
            $ git add <filename></br>
            <i>example: git add *.c , this will add all the c file in the directory</br>
            '
    
-   layout: Git
    title: Git Basics
    detail: 
    link: 
    img:
    heading: 'Cloning an Existing Repository'
    code: 'If you want to get a copy of an existing Git repository – for example, a project you’d like to contribute to – the command you need is <b>git clone</b>.
            You clone a repository with git clone [url]. For example, if you want to clone the Git linkable library called libgit2, you can do so like this:</br>
            $ git clone https://github.com/libgit2/libgit2'
    