 <!-- First Photo Grid-->
  <div class="w3-row-padding w3-hover-shadow">
    {% for data in site.data.spoj-solution %}
    		<div class="w3-container w3-border w3-light-blue">
  				<p><i>Problem: - {{data.problem}}</i></p>
 				 <p>Description:- <a href="{{data.description}}">{{data.description}}</a></p>
 				 <p>Solution:- <a href="{{site.baseurl}}/SPOJ%20Solutions/solutions/{{data.download}}" download>Download</a> 
 				<!-- <p><iframe src="{{site.baseurl}}/SPOJ%20Solutions/solutions/{{data.download}}" frameborder="0" height="400" width="95%"></iframe></p> -->
 				<a href="{% capture url %}filename={{data.download}}{% endcapture %}{{site.baseurl}}/SPOJ%20Solutions/solution.html?{{ url }}">View</a></p>
			</div>
			</br>
    {% endfor %}
  </div>
