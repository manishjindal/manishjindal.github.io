---
layout: w3school
---
<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"></div>
 
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
    {% for data in site.data.home-page %}
    <div class="w3-third w3-container w3-margin-bottom">
      <img src="{{site.baseurl}}/assets/img/{{data.img}}" alt="Norway" style="width:100%" class="w3-hover-opacity">
      <div class="w3-container w3-white">  
        <li>
        	<a href="{{site.baseurl}}/#">{{data.title}}</a>
        	{{data.content}}
        </li>	
      </div>
    </div>
    {% endfor %}
  </div>
  
  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <ul class="w3-pagination">
      <li><a class="w3-black" href="#">1</a></li>
      <li><a class="w3-hover-black" href="#">2</a></li>
      <li><a class="w3-hover-black" href="#">3</a></li>
      <li><a class="w3-hover-black" href="#">4</a></li>
      <li><a class="w3-hover-black" href="#">Â»</a></li>
    </ul>
  </div>

  
<!-- End page content -->
</div>
