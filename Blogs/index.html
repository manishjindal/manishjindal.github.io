---
layout: w3school
active: Blogs
---
  <div class="w3-row-padding">
    {% for data in site.data.blogs %}
    <div class="w3-container w3-margin-bottom">
      
      <div class="w3-container w3-white">  
        	<a href="{{site.baseurl}}/Blogs/{{data.url}}"><img src="{{site.baseurl}}/assets/img/{{data.img}}" alt="Norway" style="width:100%" class="w3-hover-opacity"></a>
      </div>
    
    </div>
    {% endfor %}
  </div>
