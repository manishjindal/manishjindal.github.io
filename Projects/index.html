---
layout: w3school
active: Projects
---

 <div class="w3-row-padding">
    {% for data in site.data.projects %}
    <div class="w3-third w3-container w3-margin-bottom">
      <img src="{{site.baseurl}}/assets/img/{{data.img}}" alt="Norway" style="width:100%" class="w3-hover-opacity">
      <div class="w3-container w3-white">  
          <p><a href="{% capture url %}filename={{data.detailedDescription}}{% endcapture %}{{site.baseurl}}/Projects/projectdescription.html?{{ url }}">{{data.subject}}</a></p>
        	<!--<p><b>{{data.subject}}</b></p>-->
        	<p>{{data.shortdescription}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
